<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>WebGL fiddling project</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<!-- Libraries -->
		<script type="text/javascript" src="lib/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="lib/sylvester.js"></script>
		<script type="text/javascript" src="lib/glUtils.js"></script>
		<script type="text/javascript" src="lib/stats.min.js"></script>
		<!-- Source code -->
		<script type="text/javascript" src="src/js/basic.js"></script>
		<!-- Vertex shader -->
		<script id="shader-vs" type="x-shader/x-vertex">
			attribute vec3 aVertexPosition;
			// attribute vec4 aVertexColor;

			uniform mat4 uMVMatrix;
			uniform mat4 uPMatrix;

			// varying lowp vec4 vColor;

			void main(void) {
				gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
				// vColor = aVertexColor;
			}
		</script>
		<!-- Fragment shader -->
		<script id="shader-fs" type="x-shader/x-fragment">
			// varying lowp vec4 vColor;

			void main(void) {
				gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0);
				// gl_FragColor = vColor;
			}
		</script>
	</head>
	<body>
		<div id="container">
			<canvas class="glcanvas" width="800" height="600">Your browser does not appear to support HTML5 canvas-element.</canvas>
		</div>
	</body>
</html>
